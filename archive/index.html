<script>
    let playerWin = 1;
    let computerWin = 1;

    function computerPlayer() {
        const randomNumber = (Math.floor(Math.random() * 3) + 1);
        var computerChoice = randomNumber;
        if (computerChoice % 3 === 0) {
            return computerChoice = "rock"
        } else if (computerChoice % 3 === 1) {
            return computerChoice = "paper"
        } else {
            return computerChoice = "scissors"
        }
    }

    function singleRound(playerSelection, computerSelection) {
        computerSelection = computerPlayer();
        playerSelection = prompt("Please enter Rock, Paper, or Scissors").toLowerCase();
        if (playerSelection === computerSelection) {
            console.log("It's a draw!")
        } else if (playerSelection === "rock" && computerSelection === "paper") {
            console.log("You lose! Paper beats rock! Computer score is: " + computerWin++);
        }
        else if (playerSelection === "rock" && computerSelection === "scissors") {
            console.log("You win! Rock beats scissors! Your score is: " + playerWin++)
        }
        else if (playerSelection === "paper" && computerSelection === "rock") {
            console.log("You win! Paper beats rock! Your score is: " + playerWin++)
        }
        else if (playerSelection === "paper" && computerSelection === "scissors") {
            console.log("You lose! Scissor beats paper! Computer score is: " + computerWin++)
        }
        else if (playerSelection === "scissors" && computerSelection === "rock") {
            console.log("You lose! Rock beats scissors! Computer score is: " + computerWin++)
        }
        else if (playerSelection === "scissors" && computerSelection === "paper") {
            console.log("You win! Scissors beats paper! Your score is: " + playerWin++)
        }
    }

    function game() {
        while (playerWin != 6) {
            singleRound()
            if (computerWin === 6) {
                console.log("You lost the game!")
            } else if (playerWin === 6) {
                console.log("You won the game!")
            }
        }
    }
</script>
