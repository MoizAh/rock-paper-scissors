<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet"> 

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Rock | Paper | Scissors</h1>
        <div class="progress-text">Choose your weapon.</div>
        <div class="rps">
            <div class="rock">
                <input class="choice" id="r" type="image" src="/images/hand-rock-regular.svg" alt="hand rock submit">
            </div>
            <div class="paper">
                <input class="choice" id="p" type="image" src="/images/hand-paper-regular.svg" alt="hand paper submit">
            </div>
            <div class="scissors">
                <input class="choice" id="s" type="image" src="/images/hand-scissors-regular.svg"
                    alt="hand scissors submit">
            </div>
        </div>
        <div class="container-scoreboard">
            <div class="scoreboard">
                <div class="score">
                    <div class="score-title">Score</div>
                    <div class="playerScore" data-value="0">
                        0
                    </div>
                </div>
                <div class="score">
                    <div class="score-title">Score</div>
                    <div class="computerScore" data-value="0">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="container-button">
            <button class="reset">Reset</button>
        </div>
</body>
<script type="text/javascript" src="game.js"></script>

</html>
